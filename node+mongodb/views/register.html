<!-- 注册页面 -->
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>

    <div class="container">
        <form id="register_form">

            <div class="form-group">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="email" class="sr-only">邮箱</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="请输入邮箱">
            </div>

            <div class="form-group">
                <label for="nickname" class="sr-only">昵称</label>
                <input type="text" id="nickname" class="form-control" name="nickname" placeholder="请输入昵称">
            </div>

            <div class="form-group">
                <label for="password" class="sr-only">密码</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="请输入密码">
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me">记住密码
                    </label>
                </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        </form>

    </div>
</body>

</html>


<script>
    $('#register_form').on('submit', function(e){

        e.preventDefault(); // 阻止表单默认跳转事件

        var formData = $(this).serialize(); // 表单序列化

        $.ajax({
            url: '/register',
            type: 'post',
            data: formData,
            dataType: 'json',
            success: function (data) {
                console.log(data);
            }
        })
    })
</script>
