<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://hkwstart.com/images/favicon.ico?v=5.1.4" type="image/x-icon">
    <link rel="stylesheet" href="static/css/index.css">
    <title>留言板</title>
</head>
<body>
    <h1>我是留言版</h1>
    <h2><a href="/post">去留言</a></h2>
    <div class="comments">
        <ul class="list">
            {{ each comments }}
            <li class="list_item">
                {{ $value.name }}  ：{{ $value.message }} <span list_data>{{ $value.dateTime}}</span>
            </li>
            {{ /each }}
        </ul>
    </div>
</body>
</html>
