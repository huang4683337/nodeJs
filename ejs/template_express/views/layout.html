<!-- 写一个插槽，用于插入不断变化的部分 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内容部分的插槽</title>
</head>
<body>
        <!-- 继承头部 -->
        {{ include './header.html'}}

        <!-- 插槽(挖一个坑，用来插入自定义的内容) -->
        {{ block 'content'}}
        <h1>我是默认的，如果不传过来自定义的内容就用我</h1>
        {{ /block}}

        <!-- 继承底部 -->
        {{ include './footer.html'}}
    
</body>
</html>
